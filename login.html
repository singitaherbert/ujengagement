<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
</head>
<body>
  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.jpeg" alt="Sports" width="100" height="75" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
          </div>
        </div>
      </nav>
    </div>
  </header>
  
  <!-- main login section -->
  
  <div class="container-fluid my-2 border">
    <div class="row my-2 border">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <main class="py-5 d-flex align-items-center justify-content-center">
          <form class="py-5 w-100">
            <h1 class="h3 mb-3 pt-5 fw-normal text-center">Please sign in</h1>
  
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
  
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
  
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
  
            <button class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>
          </form>
        </main>
      </div>
    </div>
  </div>
  
  <footer class="container-fluid py-3 bg-light position-relative fixed-bottom">
    <div class="row">
      <div class="col-12">
        <p class="lead text-center">&copy; 2023 UJ Community Engagement</p>
      </div>
    </div>
  </footer>
  
</body>
</html>
